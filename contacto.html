<!DOCTYPE html>

<html>
    <head> 
        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body> 
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="logo de la Barberia Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form action="">
             <label for="nombreyapellido">Nombre y Apellido</label>  
             <input type="text" id="nombreyapellido" class="input-padron" required> 

             <label for="correoelectronico">Correo Electronico</label>  
             <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com"> 

             <label for="telefono">Telefono</label>  
             <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX"> 

             <label for="mensaje">Mensaje</label>
             <textarea name="mensaje" id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>

             <fieldset> <!--agrupa etiquetas de la misma cosa, item podemos usar fieldset, pertenecen 
                o hacen referencia a la misma cosa... 
            IMPORTANTE fieldset no usa etiqueta p sino legend-->
                <legend>Como le gustaria que lo contactemos?</legend>
                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label> 
                <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
                    
            </fieldset>

             <fieldset>
                <legend>¿En cuál horario prefiere ser atendido?</legend>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>
            
            <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la Barbería Alura?</label>                
            
            <input type="submit" class="enviar" value="Enviar formulario">

        </form>

         <table>
             <thead>
                <tr>
                    <td>Dia</td>
                    <td>Horario</td>
                </tr>
             </thead>
            <tbody>
             <tr>
                <td>Lunes</td>
                <td>08h -20hs</td>
            </tr>
            <tr>
                <td>Miercoles</td>
                <td>08h -20hs</td>
            </tr>
            <tr>
                <td>Viernes</td>
                <td>08h -20hs</td>
            </tr>
        </tbody>
         </table>

    </main>
    <footer>
        <img src="imagenes/logo-blanco.png"  alt="Logo de la Barbería Alura">
        <p class="copyright">&copy Copyright Barbería Alura - 2020</p>
    </footer>
</body>
</html>
